<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Calendar</title>
  <link rel="stylesheet" href="Pr.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>Calendar App</h1>
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search events or dates"
          style="width: 300px; height: 40px; border: 2px solid #ccc; border-radius: 20px; padding: 0 15px; font-size: 16px; outline: none;">
        <button id="search-btn">Go-To Date</button>
      </div>
      <button id="theme-toggle">Dark Theme</button>
    </header>


    <!-- Sidebar -->
    <aside>
      <div class="to-do">
        <iframe src="to.html" width="100%" heigth="500"></iframe>
      </div>

      <div class="events">
        <h2>Events</h2>
        <iframe src="eve.html" width="100%" height="150"></iframe>
        <!--<ul id="event-list"></ul>-->
      </div>
    </aside>

    <!-- Main Calendar -->
    <main>

      <div class="calendar-header">
        <button id="prev-month">&lt;</button>
        <h2 id="month-year"></h2>
        <button id="next-month">&gt;</button>
      </div>
      <div class="calendar" id="calendar"></div>
    </main>

    <!-- Notes Section -->
    <section class="notes">
      <h2>Notes for <span id="selected-date">Date</span></h2>
      <textarea id="notes" placeholder="Write your notes here..."></textarea>
      <button id="save-notes-btn">Save Notes</button>
    </section>
  </div>

  <script src="Pr.js"></script>
</body>

</html>
